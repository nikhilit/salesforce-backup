<template>
    <div class="slds-grid slds-gutters">
      <!-- First Column for Adding New Task -->
      <div class="slds-col">
        <lightning-card title="Add New Task">
          <div class="slds-var-p-around_small">
            <lightning-input label="Enter Task" 
              placeholder="Enter Task Details" 
              required="True" 
              message-when-value-missing="Kindly Enter Task Name"
              onchange={changeHandler}
              name="taskname"
              value={taskname}
              class="taskname"> 
            </lightning-input>
            <lightning-input type="date"
              label="Set End Date"
              onchange={changeHandler}
              name="taskdate"
              value={taskdate}>
            </lightning-input>
          </div>
  
          <div class="slds-var-p-around_small">
            <lightning-button
              label="Reset"
              variant="brand"
              onclick={resetHandler}
              class="slds-var-p-around_small">
            </lightning-button>
  
            <lightning-button
              label="Add Task"
              variant="brand"
              onclick={addTaskHandler}
              class="slds-var-p-around_small">
            </lightning-button>
          </div>
        </lightning-card>
      </div>
  
      >
  
      <!-- Third Column for To-Do List -->
      <div class="slds-col">
        <lightning-card title="To Do List">
          <template for:each={incompletetask} for:item="currtask" for:index="index">
            <div key={currtask.taskname} class="slds-box slds-theme_shade incompletebg"
            draggable="true"
            ondragstart={dragStartHandler}
            data-item={index}>
              <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_9-of-12">
                  <p class="formattaskname">{currtask.taskname}</p>
                  <p>
                    <lightning-formatted-date-time 
                      value={currtask.taskdate} 
                      hour="2-digit" 
                      minute="2-digit"
                      year="2-digit" 
                      month="short" 
                      day="2-digit" 
                      weekday="long">
                    </lightning-formatted-date-time>
                  </p>
                </div>
  
                <div class="slds-col slds-size_3-of-12">
                  <!-- Delete Button -->
                  <lightning-button-icon 
                    icon-name="utility:delete"    
                    alternative-text="Delete"   
                    class="slds-m-left_xx-small" 
                    title="Delete"
                    onclick={removalHandler}
                    name={index}>
                  </lightning-button-icon>
  
                  <!-- Complete Task Button -->
                  <lightning-button-icon 
                    icon-name="utility:check"    
                    alternative-text="check"   
                    class="slds-m-left_xx-small" 
                    title="Complete"
                    onclick={completetaskHandler}
                    name={index}>
                  </lightning-button-icon>
                </div>
              </div>
            </div>
          </template>
        </lightning-card>
      </div>

      <!-- Second Column: Placeholder for Future Content -->
      <div class="slds-col">
        <lightning-card title="Completed Tasks">
            <div class="slds-var-p-around_small"
            ondragover={allowDrop}
            ondrop={dropElmentHandler}>
                <template for:each={completetask} for:item="currtask" for:index="index">
            <div key={currtask.taskname} class="slds-box slds-theme_shade completebg">
                <p class="formattaskname">{currtask.taskname}</p>
                  <p>
                    <lightning-formatted-date-time 
                      value={currtask.taskdate} 
                      hour="2-digit" 
                      minute="2-digit"
                      year="2-digit" 
                      month="short" 
                      day="2-digit" 
                      weekday="long">
                    </lightning-formatted-date-time>
                  </p> </div>
                </template> 
            </div>  
        </lightning-card>
      </div>
    </div>
  </template>
