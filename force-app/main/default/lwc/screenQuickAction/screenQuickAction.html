<template>
    <!-- Header -->
    <div class="slds-modal__header slds-text-heading_large  bg" >
        Add Multiple Contacts
    </div>
    <div class="bg">
        <table>
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name <span class="slds-text-color_destructive">*</span></td>
                    <td>Email</td>
                    <td>Gender</td>
                    <td>
                        <lightning-button-icon 
                            icon-name="utility:add" 
                            title="Add new Contact" 
                            class="slds-m-left_xx-small" 
                            onclick={addNewContactHandler}>
                        </lightning-button-icon>
                    </td>
                </tr>
            </thead>
            <tbody>
                <template for:each={contacts} for:item="contact">
                    <tr key={contact.tempId}>
                        <td>
                            <lightning-input 
                                label="First Name" 
                                name="FirstName"  
                                variant="label-hidden" 
                                data-temp-id={contact.tempId} 
                                placeholder="Enter First Name" 
                                onblur={elementChangeHandler}>
                            </lightning-input>
                        </td>
                        <td>
                            <lightning-input 
                                label="Last Name" 
                                name="LastName" 
                                variant="label-hidden" 
                                data-temp-id={contact.tempId} 
                                placeholder="Enter Last Name" 
                                onblur={elementChangeHandler}>
                            </lightning-input>
                        </td>
                        <td>
                            <lightning-input 
                                label="Email" 
                                name="Email" 
                                type="email" 
                                variant="label-hidden" 
                                data-temp-id={contact.tempId} 
                                placeholder="Enter Email" 
                                onblur={elementChangeHandler}>
                            </lightning-input>
                        </td>
                        <td>
                            <lightning-combobox 
                                label="Gender" 
                                name="gender" 
                                variant="label-hidden" 
                                data-temp-id={contact.tempId} 
                                placeholder="Select Gender" 
                                options={genderPicklistOptions} 
                                onblur={elementChangeHandler}>
                            </lightning-combobox>
                        </td>
                        <td>
                            <lightning-button-icon 
                                icon-name="utility:delete" 
                                title="Delete Contact" 
                                class="slds-m-left_xx-small delete-button" 
                                onclick={deleteClickHandler} 
                                data-temp-id={contact.tempId}>
                            </lightning-button-icon> 
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
    <!-- Footer -->
    <div class="slds-modal__footer slds-text-align_right bg"> 
        <lightning-button class="btn-grad"
            label="Submit" 
            variant="brand"
            onclick={submitHandler}>
        </lightning-button>
    </div>
</template>
