<template>
    <template lwc:if={isAccountRatingHot}>
        <lightning-flow flow-api-name="Hot_Account_Rating"
                        flow-input-variables={inputvariable}></lightning-flow>
    </template>

    <template lwc:if={isAccountRatingWarm}>
        <lightning-flow flow-api-name="Warm_Account_Rating"
                        flow-input-variables={inputvariable}></lightning-flow>
    </template>

    <template lwc:if={isAccountRatingCold}>
        <lightning-flow flow-api-name="Cold_Account_Rating"
                        flow-input-variables={inputvariable}></lightning-flow>
    </template>
</template>
