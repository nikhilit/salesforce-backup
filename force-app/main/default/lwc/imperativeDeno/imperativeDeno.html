<template>
    <lightning-card title="'Imperative Call">
        <div class="slds-var-p-around_small">
            <lightning-button 
            label="lead Opportunity"
            variant="brand"
            onclick={handleClick}>
        </lightning-button>
        </div>

        <template if:true={data}>
            <div class="slds-var-p-around_small">

            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}>
        </lightning-datatable>
            </div>
        </template>

    </lightning-card>
    
</template>
