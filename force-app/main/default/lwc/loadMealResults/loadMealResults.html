<template>
    <template lwc:if={checkMeals}>
        <!-- Modal Section -->
        <template lwc:if={showModal}>
            <c-recepie-modal
                selected-meal={selectedMeal}
                onclosemodal={closeHandler}>
            </c-recepie-modal>
        </template>

        <!-- Meal Results -->
        <lightning-card title="Meal Results">
            <div class="slds-grid slds-wrap">
                <template for:each={mealResult} for:item="meal">
                    <div
                        key={meal.idMeal}
                        class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                        <c-meal-tile-cmp
                            meal={meal}
                            onrecepie={recepieHandler}>
                        </c-meal-tile-cmp>
                    </div>
                </template>
            </div>
        </lightning-card>
    </template>
</template>
